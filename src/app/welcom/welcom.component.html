
<div class="container  py-4 text-center">
    <h1 class="display-6 fw-bold">Тест по Angular</h1>
    <p class="fs-4 text-center" >Тест содержит 10 вопросов. Займет 3-5 минут.</p>
    <h4>Правила:</h4>
    <ol>
        <li>60 секунд на каждый вопрос</li>
        <li>Правильный ответ - добавляет баллы</li>
        <li>Вопрос можно пропустить</li>
        
    </ol>
    <h2 class="text-center">У тебя все получится!</h2>
    <div class="name  my-3">
        <label for="">Введите ваше Имя:</label>
        <input #name type="text" class="form-control">
        <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz(name.value)">Начать</button>
    </div>
    
</div>
